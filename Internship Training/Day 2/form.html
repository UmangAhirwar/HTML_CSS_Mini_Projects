<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        User ID:
        <input type="text">
        User Password:
        <input type="password">
        <br>
        Description: <br />
        <textarea rows="5" cols="50" name="description">Enter description here...</textarea>
        <br>
        Checkboxes : 
        Maths <input type="checkbox" name="Maths">
        Science <input type="checkbox" name="Science">
        <br>
        Radio buttons:
        Maths <input type="radio" name="Maths">
        Science <input type="radio" name="Science">
        <br>
        Dropdown box
        <select name="Dropdown" >
            <option value="Maths">Maths</option>
            <option value="Science">Science</option>
            <option value="Morals">Morals</option>
            <option value="Stats">Stats</option>
        </select>
        <br>
        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="reset" value="Reset">
        <input type="button" name="ok" value="ok">
    </form>
</body>
</html>
