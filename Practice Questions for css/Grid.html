<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Responsive</title>
    <link rel="stylesheet" href="Grid.css">
</head>
<body>
    <div class="container">
        <div class="cell head">header(1row,12column)</div>
        <div class="cell side">sidebar(10row,3column)</div>
        <div class="cell nav">navigation(1row,6column)</div>
        <div class="cell ads">ads(10row,3column)</div>
        <div class="cell main">main(9row,6column)</div>
        <div class="cell footer">footer(1row,12column)</div>
    </div>
</body>
</html>
